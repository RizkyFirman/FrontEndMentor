<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-pattern">
    <img class="top-pattern" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  
  <div class="card">
    <div class="header-pattern"></div>
    <div class="content">
      <img src="images/image-victor.jpg" alt="profile-picture">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="statistic">
      <div class="content-stat follower">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="content-stat likes">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="content-stat photos">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
